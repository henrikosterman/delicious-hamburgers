<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Montserrat:300,700">
        <link rel="stylesheet" href="dist/css/main.css">
    </head>
    <body>
        <div class="container">
            <header class="row title">
                <div class="col-12 col-md-6 offset-md-3"> 
                    <h1>Delicious</h1>
                    <h3>Hamburgers üçî</h3>
                </div>
            </header>
            <div class="row intro">
                <div class="col-12 col-md-6 offset-md-3"> 
                    <p>Beautiful hamburger menu buttons animated by pure CSS, customisable with SASS.</p>
                    <p class="links">
                        <a href="https://github.com/kapoko/delicious-hamburgers" title="View on GitHub"><i class="fa fa-github" aria-hidden="true"></i> View on GitHub</a>
                        <span>&middot;</span>
                        <a href="https://github.com/kapoko/delicious-hamburgers/archive/master.zip">Download ZIP</a>
                        <span>&middot;</span>
                        Created by <a href="mailto:kasper.koman(at)gmail(dot)com">Kasper Koman</a>
                    </p>
                </div>
            </div>
            <div class="row menu">
                <div class="col-12"> 
                    <h3 class="the-menu">The Menu</h3>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 item">
                    <div class="frame">
                        <button class="hamburger hamburger--criss-cross">
                            <div class="inner">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </button>
                        <h3>Criss Cross</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 item">
                    <div class="frame">
                        <button class="hamburger hamburger--apple">
                            <div class="inner">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </button>
                        <h3>Apple</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 item">
                    <div class="frame">
                        <button class="hamburger hamburger--twist">
                            <div class="inner">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </button>
                        <h3>Twist</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 item">
                    <div class="frame">
                        <button class="hamburger hamburger--spin">
                            <div class="inner">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </button>
                        <h3>Spin</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 item">
                    <div class="frame">
                        <button class="hamburger hamburger--converge">
                            <div class="inner">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </button>
                        <h3>Converge</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 item">
                    <div class="frame">
                        <button class="hamburger hamburger--dive">
                            <div class="inner">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </button>
                        <h3>Dive</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 item">
                    <div class="frame">
                        <button class="hamburger hamburger--minimal">
                            <div class="inner">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </button>
                        <h3>Minimal</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 item">
                    <div class="frame">
                        <button class="hamburger hamburger--collapse">
                            <div class="inner">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </button>
                        <h3>Collapse</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 item">
                    <div class="frame">
                        <button class="hamburger hamburger--arrow">
                            <div class="inner">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </button>
                        <h3>Arrow</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 item">
                    <div class="frame">
                        <button class="hamburger hamburger--arrow-right">
                            <div class="inner">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </button>
                        <h3>Arrow right</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 item">
                    <div class="frame">
                        <button class="hamburger hamburger--stack">
                            <div class="inner">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </button>
                        <h3>Stack</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 item">
                    <div class="frame">
                        <button class="hamburger hamburger--default">
                            <div class="inner">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </button>
                        <h3>Default</h3>
                    </div>
                </div>
            </div> 
        </div>
        <script src="dist/js/main.js"></script>
    </body>
</html>
