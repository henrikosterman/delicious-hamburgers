<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Delicious Hamburgers</title>
        <link rel="stylesheet" href="../dist/hamburgers.min.css">
    </head>
    <body>
        <button class="hamburger hamburger--default">
            <div class="inner">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </button>

        <button class="hamburger hamburger--criss-cross">
            <div class="inner">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </button>

        <button class="hamburger hamburger--apple">
            <div class="inner">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </button>

        <button class="hamburger hamburger--arrow">
            <div class="inner">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </button>

        <button class="hamburger hamburger--arrow-right">
            <div class="inner">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </button>

        <button class="hamburger hamburger--spin">
            <div class="inner">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </button>

        <button class="hamburger hamburger--collapse">
            <div class="inner">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </button>

        <button class="hamburger hamburger--minimal">
            <div class="inner">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </button>

        <button class="hamburger hamburger--dive">
            <div class="inner">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </button>

        <button class="hamburger hamburger--stack">
            <div class="inner">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </button>

       <button class="hamburger hamburger--converge">
            <div class="inner">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </button>

       <button class="hamburger hamburger--twist">
            <div class="inner">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </button>

        <script>
            /**
            * forEach implementation for Objects/NodeLists/Arrays, automatic type loops and context options
            *
            * @private
            * @author Todd Motto
            * @link https://github.com/toddmotto/foreach
            * @param {Array|Object|NodeList} collection - Collection of items to iterate, could be an Array, Object or NodeList
            * @callback requestCallback      callback   - Callback function for each iteration.
            * @param {Array|Object|NodeList} scope=null - Object/NodeList/Array that forEach is iterating over, to use as the this value when executing callback.
            * @returns {}
            */
            var forEach=function(t,o,r){if("[object Object]"===Object.prototype.toString.call(t))for(var c in t)Object.prototype.hasOwnProperty.call(t,c)&&o.call(r,t[c],c,t);else for(var e=0,l=t.length;l>e;e++)o.call(r,t[e],e,t)};
            
            var hamburgers = document.querySelectorAll(".hamburger");
            
            if (hamburgers.length > 0) {
                forEach(hamburgers, function(hamburger) {
                    hamburger.addEventListener("click", function() {
                        this.classList.toggle("active");
                    }, false);
                });
            }
        </script>
    </body>
</html>
